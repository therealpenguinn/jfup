<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload to Jellyfin</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload to Jellyfin</h1>

        <label for="typeSelect">Type</label>
        <select id="typeSelect">
            <option value="Documents">Documents</option>
            <option value="Audios">Audios</option>
            <option value="Photos">Photos</option>
            <option value="Videos">Videos</option>
        </select>

        <label for="folderName">Folder Name (Name-dd-mm-yy)</label>
        <input type="text" id="folderName" placeholder="Enter folder name">

        <div class="upload-box" id="dropZone">
            <input type="file" id="fileUpload" multiple hidden>
            <img src="upload-img.png" alt="Upload Icon">
            <p>Click or drag files here</p>
            <p id="selectedFiles" class="selected-files"></p>
        </div>

        <progress id="uploadProgress" value="0" max="100"></progress>

        <button id="uploadBtn">Upload</button>

        <!-- Admin Panel Button -->
        <div id="adminPanelButton" style="display: none; margin-top: 20px;">
            <button id="adminPanelBtn">Admin Panel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
